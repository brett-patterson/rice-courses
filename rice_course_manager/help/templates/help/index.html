{% extends 'base.html' %}

{% block content %}
    <section>
        {% for article in articles %}
            <article id="{{ article.title | slugify }}">
                <h2>{{article.title}}</h2>
                <hr>
                {% autoescape off %}
                    {{article.render_html}}
                {% endautoescape %}
                <hr>
            </article>
        {% endfor %}
    </section>
{% endblock %}
